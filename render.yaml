services:
  - type: web
    name: bot-mesh
    env: python
    region: singapore
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 2 --threads 4 --timeout 120 --worker-class gevent
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: LINE_CHANNEL_ACCESS_TOKEN
        sync: false
      - key: LINE_CHANNEL_SECRET
        sync: false
      - key: PORT
        value: 10000
      - key: QUESTIONS_PER_GAME
        value: 5
      - key: GAME_TIMEOUT_MINUTES
        value: 30
      - key: MAX_MESSAGES_PER_MINUTE
        value: 20
    healthCheckPath: /health
    autoDeploy: true
