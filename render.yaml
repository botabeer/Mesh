services:
  - type: web
    name: bot-mesh
    env: python
    region: singapore
    plan: free

    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt

    startCommand: |
      gunicorn --bind 0.0.0.0:$PORT \
      --workers 1 \
      --threads 4 \
      --worker-class gthread \
      --timeout 30 \
      app:app

    healthCheckPath: /health

    envVars:
      # نسخة Python
      - key: PYTHON_VERSION
        value: 3.11.7

      # متغيرات LINE
      - key: LINE_CHANNEL_SECRET
        sync: false
      - key: LINE_CHANNEL_ACCESS_TOKEN
        sync: false

      # منفذ السيرفر
      - key: PORT
        value: 10000

      # إعدادات قاعدة البيانات
      - key: DATABASE_URL
        value: ""       # سيتم ملؤه تلقائياً من PostgreSQL
        sync: false

    persistentStorage:
      # هذا المجلد لتخزين ملفات SQLite إذا أردنا استخدام SQLite بدلاً من PostgreSQL
      - source: /data
        target: /app/data

    autoDeploy: true

  - type: postgresql
    name: bot-mesh-db
    plan: free
    envVars:
      - key: POSTGRES_USER
      - key: POSTGRES_PASSWORD
      - key: POSTGRES_DB
      - key: DATABASE_URL
        sync: true
