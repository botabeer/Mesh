services:
  - type: web
    name: bot-mesh-web
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app -c gunicorn_config.py
    envVars:
      - key: PORT
        generateValue: false
      - key: ENV
        value: production
      - key: WORKERS
        value: 2
      - key: LINE_CHANNEL_SECRET
        sync: false
      - key: LINE_CHANNEL_ACCESS_TOKEN
        sync: false
      - key: DB_PATH
        value: /opt/render/project/src/botmesh.db
    healthCheckPath: /health
    autoDeploy: true
