services:
  - type: web
    name: bot-mesh
    env: python
    region: oregon
    plan: starter
    buildCommand: pip install --no-cache-dir -r requirements.txt
    startCommand: gunicorn app:app -c gunicorn_config.py
    autoDeploy: true
    healthCheckPath: /health
    envVars:
      - key: FLASK_ENV
        value: production
      - key: FLASK_DEBUG
        value: 0
      - key: WORKERS
        value: 2
