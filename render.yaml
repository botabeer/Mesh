services:
  - type: web
    name: bot-mesh
    env: python
    region: singapore
    plan: free

    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt

    startCommand: |
      gunicorn --bind 0.0.0.0:$PORT \
      --workers 1 \
      --threads 4 \
      --worker-class gthread \
      --timeout 30 \
      --graceful-timeout 15 \
      --keep-alive 5 \
      --log-level info \
      app:app

    healthCheckPath: /health

    envVars:
      - key: PYTHON_VERSION
        value: 3.11.7

      - key: LINE_CHANNEL_SECRET
        sync: false

      - key: LINE_CHANNEL_ACCESS_TOKEN
        sync: false

      - key: PORT
        value: 10000

    autoDeploy: true
