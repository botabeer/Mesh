services:
  - type: web
    name: bot-mesh-v8
    env: python
    region: singapore
    plan: free
    
    # Build & Start
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: gunicorn app:app --workers 2 --threads 4 --timeout 120
    
    # Health Check
    healthCheckPath: /health
    
    # Auto Deploy
    autoDeploy: true
    
    # Environment Variables
    envVars:
      # Python Version
      - key: PYTHON_VERSION
        value: 3.11.7
      
      # Server Port
      - key: PORT
        value: 10000
      
      # LINE Credentials (أضفها من Dashboard)
      - key: LINE_CHANNEL_SECRET
        sync: false
      
      - key: LINE_CHANNEL_ACCESS_TOKEN
        sync: false
      
      # Flask Environment
      - key: FLASK_ENV
        value: production
