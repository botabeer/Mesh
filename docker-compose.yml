
version: '3.8'
services:
  app:
    build: .
    image: mesh-main:latest
    ports:
      - "8080:8080"
    env_file: .env
    depends_on:
      - redis
    restart: unless-stopped
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redis_data:/data

volumes:
  redis_data:
