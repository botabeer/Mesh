version: '3.8'

services:
  # Bot Mesh Application
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bot-mesh
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - LINE_CHANNEL_ACCESS_TOKEN=${LINE_CHANNEL_ACCESS_TOKEN}
      - LINE_CHANNEL_SECRET=${LINE_CHANNEL_SECRET}
      - DB_PATH=data/game.db
      - PORT=5000
      - REDIS_ENABLED=false
      - REDIS_URL=redis://redis:6379/0
      - CACHE_TTL=3600
    env_file:
      - .env
    volumes:
      - ./data:/app/data:rw
    depends_on:
      - redis
    networks:
      - bot-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    labels:
      - "com.bot-mesh.description=Bot Mesh LINE Game Bot"
      - "com.bot-mesh.version=2.0"

  # Redis Cache (Optional)
  redis:
    image: redis:7-alpine
    container_name: bot-mesh-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - bot-network
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  bot-network:
    driver: bridge

volumes:
  redis_data:
    driver: local
