# ============================================================================
# Bot Mesh v6.1 - Docker Compose
# للتطوير والاختبار المحلي
# ============================================================================

version: '3.8'

services:
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    
    container_name: bot-mesh
    
    ports:
      - "10000:10000"
    
    environment:
      # متغيرات LINE (ضع القيم الحقيقية هنا)
      - LINE_CHANNEL_SECRET=${LINE_CHANNEL_SECRET}
      - LINE_CHANNEL_ACCESS_TOKEN=${LINE_CHANNEL_ACCESS_TOKEN}
      
      # إعدادات إضافية
      - PORT=10000
      - FLASK_ENV=production
      - TZ=Asia/Riyadh
      - PYTHONUNBUFFERED=1
    
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:10000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    
    networks:
      - bot-network
    
    # Logs
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  bot-network:
    driver: bridge
